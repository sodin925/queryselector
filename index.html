    <!-- querySelector -->
    <div id="div">
      <h1 class="demo">123</h1>
      <h1 class="demo">456</h1>
      <button onclick="www()">1</button>
      <button onclick="wwww()">2</button>
    </div>

    <script>
      function www() {
        var x = document.getElementById("div")
        x.querySelector(".demo").innerHTML = "1";
      }

      function wwww() {
        var x = document.getElementById("div")
        x.querySelector(".demo").innerHTML = "2";
      }
    </script>
